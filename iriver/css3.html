<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 완전정복</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css3.css">
</head>
<body>


<div class="box01"></div>

<hr>


<div class="wrap over">
    <div class="box02"></div>
</div>

<hr>

<div class="wrap">
    <div class="box03"></div>
</div>

<hr>

<div class="wrap">
    <div class="box04"></div>
</div>


<hr>

<div class="wrap over">
    <div class="box05"></div>
</div>

<hr>


<!--animation

    @keyframes 이름{
        0%{구동의 시작점 css}
        100%{구동의 끝점 css}


    }

    animation: 이름호출 가속도 시간 지연시간 방향지정 반복설정;

    이름호출 : @keyframes 에서 미리 정의한 이름을 호출합니다.
    가속도 : 구동의 가속도를 지정 linear = 가속도 없음 / ease = 가속도 있음
    시간 : 구동의 시간을 설정 1s = 1초
    지연시간 : 구동이 시작되기 전 지연시간을 지정 / 생략시 지연시간 없음
    방향지정 : normal = 0 ~ 100% 까지 반복 지정
              alternate = 0~100%까지 구동 후 다시 100%~0%까지 반복 지정.
              reverse - 100~~0까지 반복 지정
              alternate-reverse = 0~100까지 구동 후 다시 0~100까지 반복 설정.

    반복설정 : 구동의 횟수를 지정 infinite 설정시 무한반복.



-->


<div class="box06"></div>







</body>
</html>
